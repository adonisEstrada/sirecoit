<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SIRECOIT</title>
        <f:view renderKitId="PRIMEFACES_MOBILE"/>
    </h:head>
    <h:body>
        <style type="text/css">
            body {  
                background:url('resource/fondo_sirecoit2.png');                   
            }
        </style>
        <style type="text/css">
            .ui-page {
                background: transparent url(resource/fondo_sirecoit2.png);
            }
        </style>
        <center>
            <h:form>
                <pm:page title="SIRECOIT">
                    <p:graphicImage value="/resource/sirecoit.jpg" style="width: 100%"/>
                    <br/>
                    <p:outputLabel value="Usuario"/>
                    <br/>
                    <p:inputText id="nombre" value="#{usuarioManagedBean.name}"/>
                    <br/>
                    <p:outputLabel value="Contraseña"/>
                    <br/>
                    <p:inputText id="clave" value="#{usuarioManagedBean.pass}" type="password"/>
                    <br/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:commandButton value="Ingresar" action="#{usuarioManagedBean.isUser()}" 
                                         ajax="false" update="label" />
                        <p:commandButton value="Registrar" action="registry" ajax="false"/>
                    </h:panelGrid>
                    <p:outputLabel id="label" value="#{usuarioManagedBean.mensaje}"/>

                    <pm:footer>

                        <p:layoutUnit position="bottom" >
                            <p:outputLabel value="Sistema elaborado únicamente con fines informativos."/>
                            <p:outputLabel value="Desarrollado por: "/>
                            <p:outputLabel value="Aplicaciones y Tecnologías de Avanzada (ATECA)."/>
                            <p:outputLabel value="Todos los derechos reservados."/>
                            <p:outputLabel value="Julio 2018."/>
                            <p:link value="Conoce qué es SIRECOIT" outcome="acercade"/>

                        </p:layoutUnit>

                    </pm:footer>

                </pm:page>

            </h:form>

        </center>

    </h:body>

</html>
