<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>        
        <f:view renderKitId="PRIMEFACES_MOBILE"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Introduzca aqui la cedula"/>
            <p:inputNumber value="#{reporteView.cedula}" decimalPlaces="0"/>
            <p:commandButton value="Generar Reporte" ajax="false">
                <p:fileDownload value="#{reporteView.generarReporte()}"/>
            </p:commandButton>
            <p:outputLabel value="#{reporteView.mensaje}" style="color: crimson"/>
        </h:form>
    </h:body>
</html>
